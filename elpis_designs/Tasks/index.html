<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Tasks</title>
</head>

<body>

  <!-- <h1>JavaScript Sandbox: Section 2</h1> -->

  <div class="tasks-card">

    <div class="cards-input">

      <h3 id="tasks-input">Task List</h3>

      <div class="card-form">

        <form id="task-form">

          <div class="new-task">

            <label for="new-task">
              New Task
            </label>

            <input type="text" name="new-task" id="new-task" autocomplete="off">

          </div>

          <input type="submit" value="Add Task">

        </form>

      </div>

    </div>

    <div class="cards-display">

      <h3 id="tasks-title">Tasks</h3>

      <div class="the-filter">

        <input type="text" name="filter" id="filter" autocomplete="off" placeholder="Filter">

      </div>

      <ul class="collection">

        <!-- <li id="mend" class="brend">
          <p>Elpis Thoughts</p>
          <i class='delete-item'>x</i>
        </li> -->

      </ul>

      <a href='#' id="clear-tasks">Clear Tasks</a>

    </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
