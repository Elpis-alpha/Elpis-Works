<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>EasyHTTP Example</title>
</head>

<body>

  <div class="card">

    <form>

      <div class="form-x">

        <label for="name">Name</label>

        <input type="text" required autocomplete="off" placeholder="Name" id="name">

        <div class="red-alert">
          Name must be between 2 and 10 characters
        </div>


      </div>

      <div class="form-x">

        <label for="zipcode">Zipcode</label>

        <input type="text" required autocomplete="off" placeholder="Zipcode" id="zipcode">

        <div class="red-alert">
          Enter a valid Zipcode
        </div>

      </div>

      <div class="form-x">

        <label for="email">Email</label>

        <input type="text" required autocomplete="off" placeholder="Email" id="email">

        <div class="red-alert">
          Enter a valid Email
        </div>

      </div>

      <div class="form-x">

        <label for="phone">Phone Number</label>

        <input type="text" required autocomplete="off" placeholder="Phone Number" id="phone">

        <div class="red-alert">
          Enter a valid Phone Number
        </div>

      </div>

      <input type="submit" value="Submit" id="submit">

    </form>

  </div>

  <script src="app.js"></script>

</body>

</html>
