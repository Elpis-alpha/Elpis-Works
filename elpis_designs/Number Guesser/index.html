<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guess That Number</title>
</head>

<body>

  <div class="card">

    <h1>Number Guesser</h1>

    <div id="game">

      <p>Guess a number between
        <span class="min-num"></span>
        and
        <span class="max-num"></span>
      </p>

      <form class="form-holder">

        <input size='1' type="number" id="guess-input" placeholder="Enter your guess">

        <input type="submit" value="Submit" id="guess-btn">

      </form>

      <p class="message"></p>

    </div>

  </div>

  <script src="app.js"></script>

</body>

</html>
