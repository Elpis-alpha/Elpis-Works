<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book List by Elpis</title>
</head>

<body>

  <div class="card">

    <h1>Add Book</h1>

    <form id="book-form">

      <div>
        <label for="title">Title</label>
        <input required autocomplete="off" type="text" id="title">
      </div>

      <div>
        <label for="author">Author</label>
        <input required autocomplete="off" type="text" id="author">
      </div>

      <div>
        <label for="isbn">ISBN</label>
        <input required autocomplete="off" type="text" id="isbn">
      </div>

      <div>
        <input type="submit" class="submit-form">
      </div>

    </form>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="book-list">

      </tbody>
    </table>

  </div>

  <script src="app.js"></script>

</body>

</html>
